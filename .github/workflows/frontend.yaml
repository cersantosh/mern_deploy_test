name: Deploy Frontend

on:
  push:
    branches:
      - master # trigger on push to master branch

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: SSH to VPS and deploy frontend
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.ORACLE_VPS_HOST }}
          username: ${{ secrets.ORACLE_VPS_USER }}
          key: ${{ secrets.ORACLE_VPS_KEY }}
          script: |
            echo "Deploying frontend on VPS..."

            # Load NVM so node & npm work
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # go to frontend folder
            cd ~/mern_deploy_test/frontend

            # discard local changes (optional)
            git reset --hard HEAD

            # pull latest code
            git pull origin master

            # install/update dependencies
            npm install

            # build frontend
            npm run build

            # copy build to nginx directory
            sudo cp -r dist/* /var/www/html

            # reload nginx
            sudo systemctl reload nginx

            echo "Frontend deployment complete!"
